<div class="form-container">
    <div class="login-container"> 
        <h2>Connexion</h2>
        
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            
            <div class="form-group">
                <label for="emailPhone">Email ou Numéro de Téléphone</label>
                <input 
                    id="emailPhone" 
                    type="text" 
                    formControlName="emailPhone"
                >
                <div *ngIf="loginForm.get('emailPhone')?.invalid && loginForm.get('emailPhone')?.touched" class="error-message">
                    L'email ou le téléphone est requis.
                </div>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input 
                    id="password" 
                    type="password" 
                    formControlName="password"
                >
                <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
                    Le mot de passe est requis.
                </div>
            </div>

            <div class="forgot-password-link">
                <a routerLink="/reset-password">Mot de passe oublié ?</a>
            </div>

            <button type="submit" [disabled]="loginForm.invalid || loading">
                <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                {{ loading ? 'Connexion en cours...' : 'Se connecter' }}
            </button>
            
        </form>
        
        <div class="login-footer">
            Vous n'avez pas de compte ? <a routerLink="/inscription">Inscrivez-vous ici</a>
        </div>
    </div>
</div>
