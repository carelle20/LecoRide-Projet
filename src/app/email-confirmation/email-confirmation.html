<div class="confirmation-container">
    <div class="icon-mail"></div>
    <h2>Vérifiez votre boîte mail !</h2>

    <p *ngIf="userEmail">
        Nous avons envoyé un lien de vérification à l'adresse {{ userEmail }}.
    </p>

    <p class="instruction">
        Veuillez cliquer sur ce lien pour finaliser votre inscription.
    </p>

    <div class="info">
        <small>Le lien est valable pendant 5 minutes. Si vous ne le trouvez pas, vérifiez votre dossier spam.</small>
    </div>
    
    </div>
