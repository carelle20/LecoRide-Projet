<div class="password-meter">
  <div class="strength-bar-container">
    <div class="strength-bar" [style.background-color]="strength.barColor" [style.width]="(strength.level * 25) + '%'"></div>
  </div>
  <div class="strength-messages">
    <span *ngFor="let msg of strength.messages">{{ msg }}</span>
  </div>
</div>
